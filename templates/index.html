<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft RCON 管理控制台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .panel {
            background: #fff;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .panel h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.4em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .action-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .action-btn.danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
        }

        .action-btn.warning {
            background: linear-gradient(135deg, #feca57, #ff9ff3);
        }

        .action-btn.success {
            background: linear-gradient(135deg, #48cae4, #023e8a);
        }

        .custom-command {
            margin-top: 20px;
        }

        .command-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border-color 0.3s ease;
        }

        .command-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .output-panel {
            grid-column: 1 / -1;
            background: #1a1a1a;
            color: #00ff00;
            border-radius: 10px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid #333;
        }

        .output-panel h3 {
            color: #00ff00;
            margin-bottom: 15px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .player-management {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .input-group input {
            flex: 1;
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .input-group button {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .input-group button:hover {
            background: #5a67d8;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .quick-actions {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }
            
            .player-management {
                grid-template-columns: 1fr;
            }
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #00ff00;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎮 Minecraft RCON 管理控制台</h1>
            <p><span class="status-indicator"></span>伺服器連線狀態：線上</p>
        </div>

        <div class="main-content">
            <!-- 快速動作面板 -->
            <div class="panel">
                <h3>⚡ 快速動作</h3>
                <div class="quick-actions">
                    <button class="action-btn" onclick="sendCommand('list')">玩家列表</button>
                    <button class="action-btn success" onclick="sendCommand('save-all')">保存世界</button>
                    <button class="action-btn warning" onclick="sendCommand('weather clear')">晴天</button>
                    <button class="action-btn" onclick="sendCommand('time set day')">設為白天</button>
                    <button class="action-btn" onclick="sendCommand('time set night')">設為夜晚</button>
                    <button class="action-btn danger" onclick="sendCommand('stop')">關閉伺服器</button>
                </div>
                
                <div class="custom-command">
                    <h4>自訂指令</h4>
                    <form method="post" id="commandForm">
                        <input type="text" name="command" class="command-input" placeholder="輸入 Minecraft 指令..." required>
                        <button type="submit" class="submit-btn">執行指令</button>
                    </form>
                </div>
            </div>

            <!-- 玩家管理面板 -->
            <div class="panel">
                <h3>👥 玩家管理</h3>
                <div class="player-management">
                    <div>
                        <h4>踢出玩家</h4>
                        <div class="input-group">
                            <input type="text" id="kickPlayer" placeholder="玩家名稱">
                            <button onclick="kickPlayer()">踢出</button>
                        </div>
                    </div>
                    <div>
                        <h4>封鎖玩家</h4>
                        <div class="input-group">
                            <input type="text" id="banPlayer" placeholder="玩家名稱">
                            <button onclick="banPlayer()">封鎖</button>
                        </div>
                    </div>
                    <div>
                        <h4>給予OP權限</h4>
                        <div class="input-group">
                            <input type="text" id="opPlayer" placeholder="玩家名稱">
                            <button onclick="opPlayer()">給予OP</button>
                        </div>
                    </div>
                    <div>
                        <h4>移除OP權限</h4>
                        <div class="input-group">
                            <input type="text" id="deopPlayer" placeholder="玩家名稱">
                            <button onclick="deopPlayer()">移除OP</button>
                        </div>
                    </div>
                </div>
                
                <div style="margin-top: 20px;">
                    <h4>世界管理</h4>
                    <div class="quick-actions">
                        <button class="action-btn" onclick="sendCommand('difficulty peaceful')">和平模式</button>
                        <button class="action-btn" onclick="sendCommand('difficulty easy')">簡單模式</button>
                        <button class="action-btn" onclick="sendCommand('difficulty normal')">普通模式</button>
                        <button class="action-btn" onclick="sendCommand('difficulty hard')">困難模式</button>
                    </div>
                </div>
            </div>

            <!-- 輸出面板 -->
            {% if output %}
            <div class="output-panel">
                <h3>📡 伺服器回應</h3>
                <pre>{{ output }}</pre>
            </div>
            {% endif %}
        </div>
    </div>

    <script>
        function sendCommand(command) {
            const form = document.getElementById('commandForm');
            const input = form.querySelector('input[name="command"]');
            input.value = command;
            form.submit();
        }

        function kickPlayer() {
            const playerName = document.getElementById('kickPlayer').value;
            if (playerName) {
                sendCommand(`kick ${playerName}`);
            }
        }

        function banPlayer() {
            const playerName = document.getElementById('banPlayer').value;
            if (playerName) {
                sendCommand(`ban ${playerName}`);
            }
        }

        function opPlayer() {
            const playerName = document.getElementById('opPlayer').value;
            if (playerName) {
                sendCommand(`op ${playerName}`);
            }
        }

        function deopPlayer() {
            const playerName = document.getElementById('deopPlayer').value;
            if (playerName) {
                sendCommand(`deop ${playerName}`);
            }
        }

        // 自動清空輸入框
        document.querySelectorAll('.input-group input').forEach(input => {
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const button = this.parentElement.querySelector('button');
                    button.click();
                    this.value = '';
                }
            });
        });
    </script>
</body>
</html>
